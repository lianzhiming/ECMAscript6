<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //    1、对变量进行赋值
    let [a, b, c] = [1, 2, 3];
    console.log(a)
    console.log(b)
    console.log(c)

    let [foo, [[bar], baz]] = [1, [[2], 3]];
    console.log(foo);
    console.log(bar);
    console.log(baz);

    let [ , , third] = ["foo", "bar", "baz"];
    console.log(third);

    let [x, , y] = [1, 2, 3];
    console.log(x);
    console.log(y);

    let [head, ...tail] = [1, 2, 3, 4];
    console.log(head);
    console.log(tail);

    let [k, j, ...z] = ['a'];
    console.log(k)
    console.log(j)
    console.log(z)

    //如果解构不成功，变量的值就等于undefined。
    let [voo] = [];
    console.log(voo)

    //另一种情况是不完全解构，即等号左边的模式，只匹配一部分的等号右边的数组。这种情况下，解构依然可以成功。
    let [xx, yy] = [1, 2, 3];
    console.log(xx)
    console.log(yy)

    //如果等号的右边不是数组（或者严格地说，不是可遍历的结构，参见《Iterator》一章），那么将会报错。
    // 报错
   /* let [fooo] = 1;
    let [fooo] = false;
    let [fooo] = NaN;
    let [fooo] = undefined;
    let [fooo] = null;
    let [fooo] = {};*/

    //解构赋值允许指定默认值。
    let [lian1 = true] = [];
    console.log(lian1)
</script>
</body>
</html>
